{% extends 'admin/layout.html' %}

{% block content %}
<section class="teachers"style="padding: 20px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="my-3">Yeni Müəllim Əlavə et</h3>
                <form action="/admin/teachers/" method="POST" enctype="multipart/form-data">
                    <div class="from-group my-2">
                        <input type="text" class="form-control" name="name" placeholder="Ad Soyad">
                    </div>
                <div class="from-group my-2">
                    <input type="text" class="form-control" name="title" placeholder="Status">
                </div>
                <div class="from-group my-2">
                    <input type="text" class="form-control" name="desc" placeholder="Fənn">
                </div>
                <div class="from-group my-2">
                    <input type="text" class="form-control" name="phone" placeholder="Telefon">
                </div>
                <div class="from-group my-2">
                    <input type="file" class="form-control" name="img" placeholder="Image">
                </div>
                <div class="from-group my-2">
                    <input type="submit" class="btn btn-success" value="Əlavə et">
                </div>
                </form>
            </div>
        </div>
    </div>
  </section>

  <section class="Teacher" style="padding: 20px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="my-3">Bütün Müəllimlər</h3>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Ad Soyad</th>
                        <th scope="col">Status</th>
                        <th scope="col">Fənn</th>
                        <th scope="col">Telefon</th>
                        <th scope="col">Edit</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for teacher in teachers %}
                      <tr>
                        <td>{{teacher.id}}</td>
                        <td>{{teacher.name}}</td>
                        <td>{{teacher.title}}</td>
                        <td>{{teacher.desc}}</td>
                        <td>{{teacher.phone}}</td>
                        <td>
                            <a href="/admin/teachers/delete/{{teacher.id}}"><i class="bi bi-trash mx-1"></i></a>
                            <a href="/admin/teachers/update/{{teacher.id}}"><i class="bi bi-pencil mx-1"></i></a>
                            <a href="/admin/teachers/detail/{{teacher.id}}"><i class="bi bi-envelope-open mx-1"></i></a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
  </section>

{% endblock %}
