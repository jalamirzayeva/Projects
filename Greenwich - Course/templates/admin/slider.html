{% extends 'admin/layout.html' %}

{% block content %}

<section class="slider"style="padding: 20px 0px;">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h3 class="my-3">Slider Əlavə et</h3>
              <form action="/admin/slider/" method="POST" enctype="multipart/form-data">
              <div class="from-group my-2">
                  <input type="text" class="form-control" name="title" placeholder="Başlıq">
              </div>
              <div class="from-group my-2">
                  <input type="text" class="form-control" name="desc" placeholder="Kontent">
              </div>
              <div class="from-group my-2">
                  <input type="file" class="form-control" name="img" placeholder="Image">
              </div>
              <div class="from-group my-2">
                  <input type="submit"  class="btn btn-success" value="Əlavə et">
              </div>
              </form>
          </div>
      </div>
  </div>
</section>
<section class="Slider"style="padding: 20px 0px;">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h3 class="my-3">Bütün Sliderlər</h3>
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Başlıq</th>
                      <th scope="col">Kontent</th>
                      <th scope="col">Edit</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for slider in sliders %}
                    <tr>
                      <td>{{slider.id}}</td>
                      <td>{{slider.title}}</td>
                      <td>{{slider.desc}}</td>
                      <td>
                          <a href="/admin/slider/delete/{{slider.id}}"><i class="bi bi-trash mx-1"></i></a>
                          <a href="/admin/slider/update/{{slider.id}}"><i class="bi bi-pencil mx-1"></i></a>
                          <a href="/admin/slider/detail/{{slider.id}}"><i class="bi bi-envelope-open mx-1"></i></a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
          </div>
      </div>
  </div>
</section>
{% endblock %}
