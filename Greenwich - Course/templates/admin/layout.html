<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="../../static/app/img/logo.ico" type="image/gif" sizes="40x40">
    <title>Admin Panel</title>
  </head>
  <body>
    <style>
      body{
        font-family: 'Raleway', sans-serif;

      }
      .bg-info{
        background-color: #198754!important;
 
      }
    </style>
    <section class="first" >
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/slider"style="color: white;">Slider</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/teachers"style="color: white;">Müəllimlər</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/courses"style="color: white;">Kurslar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/cities"style="color: white;">Şəhərlər</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/messages"style="color: white;">Mesajlar</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
            {% block content %}

            {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
